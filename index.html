<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Identificar la url principal -->
    <link rel="canonica" href="https://pandaasia.github.io/AnimeFolder/" />
    <link rel="icon" type="image" href="/src/assets/panda.png" />
    <link rel="apple-touch-icon" href="/src/assets/panda.png" />
    <meta name="theme-color" content="#3498db" />

    <!-- Etiquetas Open Graph para Facebook y otros -->
    <meta property="og:title" content="PandAsia" />
    <meta
      property="og:description"
      content="Explora el fascinante mundo del anime en nuestro sitio"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/PandaAsia/AnimeWeb/main/assets/card_img.jpg"
    />
    <meta
      property="og:url"
      content="https://pandaasia.github.io/AnimeFolder/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AnimeFolder" />

    <!-- Etiquetas Twitter Card para Twitter -->
    <meta
      name="twitter:card"
      content="https://raw.githubusercontent.com/PandaAsia/AnimeWeb/main/assets/card_img.jpg"
    />
    <meta name="twitter:title" content="PandAsia" />
    <meta
      name="twitter:description"
      content="Explora el fascinante mundo del anime en nuestro sitio"
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/PandaAsia/AnimeWeb/main/assets/card_img.jpg"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>PandAsia</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const bsCollapse = new bootstrap.Collapse("#navbarNav", {
        toggle: false,
      });

      document.addEventListener("click", (e) => {
        if (!e.target.matches(".navbar a")) return false;

        bsCollapse.hide();
      });
    </script>
  </body>
</html>
